<!-- Enable Tooltips -->
{% if site.enable_tooltips %}
  <script type="text/javascript">
  $(function () {$('[data-toggle="tooltip"]').tooltip()})
  </script>
{%- endif %}

<!-- Medium Zoom JS -->
{%- if site.enable_medium_zoom %}
  <script defer src="https://cdn.zsteinmetz.de/npm/medium-zoom-{{ site.medium_zoom.version }}/dist/medium-zoom.min.js" integrity="{{ site.medium_zoom.integrity }}" crossorigin="anonymous"></script>
  <script defer src="{{ '/assets/js/zoom.js' | relative_url }}"></script>
{%- endif -%}

<!-- Sidebar Table of Contents -->
{% if page.toc and page.toc.sidebar %}
  <script defer src="https://cdn.zsteinmetz.de/gh/bootstrap-toc-{{ site.bootstrap-toc.version }}/dist/bootstrap-toc.min.js" integrity="{{ site.bootstrap-toc.integrity.js }}" crossorigin="anonymous"></script>
{% endif %}

<!-- Bootstrap Table -->
<script defer src="https://cdn.zsteinmetz.de/gh/bootstrap-table-{{ site.bootstrap-table.version }}/dist/bootstrap-table.min.js" integrity="{{ site.bootstrap-table.integrity.js }}" crossorigin="anonymous"></script>

<!-- Load Common JS -->
<script src="{{ '/assets/js/no_defer.js' | relative_url }}"></script>
<script defer src="{{ '/assets/js/common.js' | relative_url }}"></script>
<script defer src="{{ '/assets/js/copy_code.js' | relative_url }}" type="text/javascript"></script>
