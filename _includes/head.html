<!-- Metadata, OpenGraph and Schema.org -->
{% include metadata.html %}

<!-- Bootstrap & MDB -->
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/npm/bootstrap-{{ site.bootstrap.version }}-dist/css/bootstrap.min.css" integrity="{{ site.bootstrap.integrity.css }}" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/npm/mdb-free-{{ site.mdb.version }}/css/mdb.min.css" integrity="{{ site.mdb.integrity.css }}" crossorigin="anonymous">

<!-- Bootstrap Table -->
<link defer rel="stylesheet" href="https://cdn.zsteinmetz.de/gh/bootstrap-table-{{ site.bootstrap-table.version }}/dist/bootstrap-table.min.css" integrity="{{ site.bootstrap-table.integrity.css }}" crossorigin="anonymous">

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/fonts/source-sans-pro-v{{ site.source-sans-pro.version }}/source-sans-pro.css" integrity="{{ site.source-sans-pro.integrity }}" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/fonts/fontawesome-free-{{ site.fontawesome.version }}-web/css/all.min.css" integrity="{{ site.fontawesome.integrity }}" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/fonts/academicons-{{ site.academicons.version }}/css/academicons.min.css" integrity="{{ site.academicons.integrity }}" crossorigin="anonymous">

<!-- Code Syntax Highlighting -->
<link rel="stylesheet" href="https://cdn.zsteinmetz.de/gh/jekyll-pygments-themes/{{ site.highlight_theme_light | append: '.css' }}" media="" id="highlight_theme_light">

<!-- Sidebar Table of Contents -->
{% if page.toc and page.toc.sidebar %}
    <link rel="stylesheet" href="https://cdn.zsteinmetz.de/gh/bootstrap-toc-{{ site.bootstrap-toc.version }}/dist/bootstrap-toc.min.css" integrity="{{ site.bootstrap-toc.integrity.css }}" crossorigin="anonymous">
{% endif %}

<!-- Styles -->
{% if site.icon.size <= 4 %}
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
{% elsif site.icon != blank %}
    <link rel="shortcut icon" href="{{ site.icon | prepend: '/assets/img/' | relative_url}}"/>
{% endif %}

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Dark Mode -->
{% if site.enable_darkmode %}
    <link rel="stylesheet" href="https://cdn.zsteinmetz.de/gh/jekyll-pygments-themes/{{ site.highlight_theme_dark | append: '.css' }}" media="none" id="highlight_theme_dark">

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url }}"></script>
{% endif %}

<!-- Badge -->
<script src="https://badge.dimensions.ai/badge.js" integrity="{{ site.dimensions.integrity }}" crossorigin="anonymous"></script>

<!-- Matomo -->
<script src="{{ '/assets/js/matomo.js' | relative_url }}"></script>
<noscript>
    <img referrerpolicy="no-referrer-when-downgrade" src="{{ site.matomo.url }}/matomo.php?idsite={{ site.matomo.id }}&amp;rec=1" style="border:0" alt="" />
</noscript>
